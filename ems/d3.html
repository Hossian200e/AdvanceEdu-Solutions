```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="stylesheet" href="d3.css">
</head>
<body>

  <main class="main">
    <header class="topbar">
      <h2>Add Student</h2>
    </header>

    <section class="card">
      <form class="profile-form">

        <!-- ================= PERSONAL INFO ================= -->
        <h3>Personal Information</h3>
        <div class="form-row">
          <div class="form-group"><label>Student ID/Code *</label><input type="text"></div>
          <div class="form-group"><label>Student Name (En) *</label><input type="text"></div>
          <div class="form-group"><label>Student Name (Bn) *</label><input type="text"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Birth Reg. No.</label><input type="text"></div>
          <div class="form-group"><label>Date of Birth *</label><input type="date"></div>
          <div class="form-group"><label>Gender *</label>
            <select><option>Select</option><option>Male</option><option>Female</option><option>Other</option></select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Religion *</label><input type="text"></div>
          <div class="form-group"><label>Blood Group</label><input type="text"></div>
          <div class="form-group"><label>Nationality</label><input type="text"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Mobile Number *</label><input type="text"></div>
          <div class="form-group"><label>Email</label><input type="email"></div>
          <div class="form-group"><label>Marital Status</label>
            <select><option>Single</option><option>Married</option></select>
          </div>
        </div>
        <div class="form-group"><label>Photo Upload</label><input type="file"></div>

        <!-- ================= FAMILY INFO ================= -->
        <h3>Family Information</h3>
        <div class="form-row">
          <div class="form-group"><label>Father Name *</label><input type="text"></div>
          <div class="form-group"><label>NID</label><input type="text"></div>
          <div class="form-group"><label>Occupation</label><input type="text"></div>
          <div class="form-group"><label>Mobile</label><input type="text"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Father Income</label><input type="number"></div>
          <div class="form-group"><label>Father Education</label><input type="text"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Mother Name *</label><input type="text"></div>
          <div class="form-group"><label>NID</label><input type="text"></div>
          <div class="form-group"><label>Occupation</label><input type="text"></div>
          <div class="form-group"><label>Mobile</label><input type="text"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Mother Income</label><input type="number"></div>
          <div class="form-group"><label>Mother Education</label><input type="text"></div>
        </div>
        <h4>Guardian Information</h4>
        <div class="form-row">
          <div class="form-group"><label>Guardian Type</label>
            <select><option>Father</option><option>Mother</option><option>Other</option></select>
          </div>
          <div class="form-group"><label>Guardian Name</label><input type="text"></div>
          <div class="form-group"><label>NID</label><input type="text"></div>
          <div class="form-group"><label>Occupation</label><input type="text"></div>
          <div class="form-group"><label>Mobile</label><input type="text"></div>
        </div>

        <!-- ================= ACADEMIC INFO ================= -->
        <h3>Academic Information</h3>
        <div class="form-row">
          <div class="form-group"><label>Edu. Level *</label><select><option>Select</option></select></div>
          <div class="form-group"><label>Department *</label><select><option>Select</option></select></div>
          <div class="form-group"><label>Class *</label><select><option>Select</option></select></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Section</label><select><option>A</option><option>B</option></select></div>
          <div class="form-group"><label>Group</label><select><option>Science</option><option>Commerce</option></select></div>
          <div class="form-group"><label>Shift</label><select><option>Morning</option><option>Day</option></select></div>
          <div class="form-group"><label>Session *</label><select><option>2024-2025</option></select></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Roll No.</label><input type="text"></div>
          <div class="form-group"><label>Registration No.</label><input type="text"></div>
          <div class="form-group"><label>Admission Date</label><input type="date"></div>
        </div>
        <div class="form-group full"><label>Previous Institute</label><input type="text"></div>

        <!-- ================= ADDRESS ================= -->
        <h3>Address</h3>
        <h4>Present Address</h4>
        <div class="form-row">
          <div class="form-group"><label>Village</label><input type="text"></div>
          <div class="form-group"><label>Post Office</label><input type="text"></div>
          <div class="form-group"><label>Union</label><input type="text"></div>
          <div class="form-group"><label>Upazila</label><input type="text"></div>
          <div class="form-group"><label>District</label><input type="text"></div>
        </div>
        <h4>Permanent Address</h4>
        <div class="form-row">
          <div class="form-group"><label>Village</label><input type="text"></div>
          <div class="form-group"><label>Post Office</label><input type="text"></div>
          <div class="form-group"><label>Union</label><input type="text"></div>
          <div class="form-group"><label>Upazila</label><input type="text"></div>
          <div class="form-group"><label>District</label><input type="text"></div>
        </div>

        <!-- ================= PREVIOUS EXAM ================= -->
        <h3>Previous Exam Information</h3>
        <table class="data-table">
          <thead>
            <tr><th>Exam</th><th>Board</th><th>Group</th><th>Roll</th><th>Reg No</th><th>GPA</th><th>Year</th></tr>
          </thead>
          <tbody>
            <tr><td>PSC</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>JSC</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>SSC</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>HSC</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
          </tbody>
        </table>

        <!-- ================= HOSTEL & TRANSPORT ================= -->
        <h3>Hostel & Transport</h3>
        <div class="form-row">
          <div class="form-group"><label>Hostel Name</label><input type="text"></div>
          <div class="form-group"><label>Room No</label><input type="text"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Bus No</label><input type="text"></div>
          <div class="form-group"><label>Road No</label><input type="text"></div>
        </div>

        <!-- ================= EXTRA ================= -->
        <h3>Extra Information</h3>
        <div class="form-row">
          <div class="form-group full"><label>Co-curricular Activities</label><textarea></textarea></div>
          <div class="form-group full"><label>Hobbies</label><textarea></textarea></div>
          <div class="form-group full"><label>Special Needs / Disability Info</label><textarea></textarea></div>
        </div>

        <!-- ================= SUBMIT ================= -->
        <button type="submit" class="btn">Save Student</button>

      </form>
    </section>
  </main>

</body>
</html>
```
